<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head>
      <title>Boostrap Login</title>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
      />
    </head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-----------------------Container Principal -------------------------->

    <div
      class="container d-flex justify-content-center align-items-center min-vw-100"
    >
      <!----------------------- Login Container -------------------------->

      <div class="row align-items-center min-vh-100 min-vw-100">
        <!--------------------------- Left Box ----------------------------->

        <div
          class="col-md-6 min-vh-100 d-flex justify-content-center align-items-center flex-column left-box"
          style="background: #18b832"
        >
          <div class="featured-image mb-3">
            <img
              alt=""
              src="./src/instituto.png"
              class="img-fluid"
              style="width: 250px"
            />
          </div>
          <p
            class="text-white fs-2"
            style="
              font-family: 'Courier New', Courier, monospace;
              font-weight: 600;
            "
          >
            IFMS
          </p>
          <small
            class="text-white text-wrap text-center"
            style="width: 17rem; font-family: 'Courier New', Courier, monospace"
            >Corumbá-MS</small
          >
        </div>

        <!-------------------- ------ Right Box ---------------------------->

        <div class="col-md-6 right-box">
          <div class="align-items-center">
            <div class="header-text mb-4">
              <h2>Bem-vindo</h2>
              <p>Estamos felizes por ter você de volta.</p>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                class="form-control form-control-lg bg-light fs-6"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="email@gmail.com"
              />
            </div>
            <div class="mb-3 position-relative">
              <label for="exampleInputPassword1" class="form-label"
                >Senha</label
              >
              <input
                type="password"
                class="form-control form-control-lg bg-light fs-6"
                id="exampleInputPassword1"
                placeholder="Digite sua senha"
              />
            </div>
            <div class="input-group mb-5 d-flex justify-content-between">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="formCheck"
                />
                <label for="formCheck" class="form-check-label text-secondary"
                  ><small>Lembrar-me</small></label
                >
              </div>
              <div class="forgot">
                <small><a href="#">Esqueceu sua senha?</a></small>
              </div>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-lg btn-success w-100 fs-6">Entrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
